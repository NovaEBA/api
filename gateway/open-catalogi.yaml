       name: License endpoint get collection
       description: endpoint for licenses
       path: [ 'v1', 'referentielijsten', 'licenses' ]
       pathRegex: "^(v1/referentielijsten/licenses)$"
       method: GET
       operationType: collection

   licenseEndpointPost:
       name: License endpoint post
       description: endpoint for licenses
       path: [ 'v1', 'referentielijsten', 'licenses' ]
       pathRegex: "^(v1/referentielijsten/licenses)$"
       method: POST
       operationType: collection

   licenseEndpointGetItem:
       name: License endpoint get item
       description: endpoint for licenses
       path: [ 'v1', 'referentielijsten', 'licenses', '{id}' ]
       pathRegex: <{licenseItemRegex}>
       method: GET
       operationType: item

